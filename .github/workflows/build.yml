name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Étape 1 : Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
          cache: 'npm'
      
      # Étape 2 : Installer les dépendances
      - name: Install dependencies
        run: npm ci # Utilise 'npm ci' pour une installation propre et reproductible
        # ou 'yarn install --frozen-lockfile' si vous utilisez Yarn
      
      # Étape 3 : Construire le projet (si nécessaire)
      - name: Build project
        run: npm run build # Adaptez selon votre script de build
        # Certains projets peuvent nécessiter une compilation TypeScript avant l'analyse
      
      # Étape 4 : Exécuter SonarQube
      - uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      
      # Optionnel : Qualité Gate
      # - uses: SonarSource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}